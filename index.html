<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --background: #f8fafc;
            --surface: #ffffff;
            --text-main: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
            --category-food: #10b981;
            --category-transport: #3b82f6;
            --category-entertainment: #f43f5e;
            --category-other: #f59e0b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 2rem;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            background-size: 100% 100%;
            background-attachment: fixed;
        }

        /* Glassmorphism Container */
        .app-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 2rem;
            width: 100%;
            max-width: 1200px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            display: grid;
            grid-template-columns: 350px 1fr;
            min-height: 800px;
        }

        /* Sidebar / Input Section */
        .sidebar {
            background: linear-gradient(180deg, #f8fafc 0%, #ffffff 100%);
            padding: 2.5rem;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -0.02em;
        }

        .logo i {
            font-size: 2rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 4px rgba(99, 102, 241, 0.3));
        }

        .form-card {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: relative;
        }

        label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-left: 0.25rem;
        }

        input,
        select {
            padding: 1rem 1rem 1rem 2.5rem;
            border: 1px solid var(--border);
            border-radius: 1rem;
            font-size: 1rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fff;
            width: 100%;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 2.4rem;
            color: var(--text-secondary);
            font-size: 1.25rem;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }

        button.btn-primary {
            background: var(--primary-gradient);
            color: white;
            padding: 1rem;
            border-radius: 1rem;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        button.btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        /* Main Content */
        .main-content {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            gap: 3rem;
            overflow-y: auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            align-items: start;
        }

        .chart-card {
            background: #fff;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .total-display {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -40%);
        }

        .total-label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .total-amount {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-main);
            letter-spacing: -0.03em;
        }

        /* Expenses List */
        .list-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .expense-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .expense-item {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            align-items: center;
            gap: 1.5rem;
            padding: 1.25rem;
            background: white;
            border-radius: 1rem;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
            animation: slideIn 0.3s ease-out forwards;
        }

        .expense-item:hover {
            transform: scale(1.01);
            box-shadow: var(--shadow-md);
            border-color: #cbd5e1;
        }

        .cat-icon {
            width: 3rem;
            height: 3rem;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .item-details h4 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .item-details p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .item-amount {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text-main);
        }

        .delete-btn {
            background: #fee2e2;
            color: #ef4444;
            border: none;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: all 0.2s;
            opacity: 0;
        }

        .expense-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #ef4444;
            color: white;
        }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .app-container {
                grid-template-columns: 1fr;
                height: auto;
                min-height: auto;
            }

            body {
                padding: 1rem;
            }

            .sidebar {
                border-right: none;
                border-bottom: 1px solid var(--border);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="ph-fill ph-wallet"></i>
                <span>Antigravity<br><small style="font-size: 0.8rem; font-weight: 400; color: #64748b;">Expense
                        Tracker</small></span>
            </div>

            <form id="expenseForm" class="form-card">
                <div class="form-group">
                    <label>Currency</label>
                    <i class="ph ph-globe input-icon"></i>
                    <select id="currencySelector">
                        <option value="USD">USD ($)</option>
                        <option value="ILS">ILS (₪)</option>
                        <option value="EUR">EUR (€)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <i class="ph ph-text-aa input-icon"></i>
                    <input type="text" id="description" placeholder="What did you buy?" required>
                </div>

                <div class="form-group">
                    <label>Amount</label>
                    <i class="ph ph-currency-dollar input-icon"></i>
                    <input type="number" id="amount" placeholder="0.00" step="0.01" min="0.01" required>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <i class="ph ph-tag input-icon"></i>
                    <select id="category" required>
                        <option value="Food">Food & Dining</option>
                        <option value="Transport">Transportation</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other / Misc</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="ph-bold ph-plus"></i> Add Transaction
                </button>
            </form>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="stats-grid">
                <!-- Chart -->
                <div class="chart-card">
                    <div style="height: 250px; width: 250px; position: relative;">
                        <canvas id="expenseChart"></canvas>
                        <div class="total-display">
                            <span class="total-label">Total Spent</span>
                            <span class="total-amount" id="totalDisplay">$0</span>
                        </div>
                    </div>
                </div>
            </div>

            <section class="list-section">
                <h2>Recent Transactions</h2>
                <div class="expense-list" id="expenseItems">
                    <!-- Items injected here -->
                </div>
            </section>
        </main>
    </div>

    <script>
        // State
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        let currency = localStorage.getItem('currency') || 'USD';

        // Config
        const categoryConfig = {
            'Food': { color: '#10b981', icon: 'ph-hamburger', bg: '#d1fae5' },
            'Transport': { color: '#3b82f6', icon: 'ph-car', bg: '#dbeafe' },
            'Entertainment': { color: '#f43f5e', icon: 'ph-film-strip', bg: '#ffe4e6' },
            'Other': { color: '#f59e0b', icon: 'ph-dots-three-circle', bg: '#fef3c7' }
        };

        const currencyConfig = {
            'USD': { symbol: '$', lang: 'en-US' },
            'ILS': { symbol: '₪', lang: 'he-IL' },
            'EUR': { symbol: '€', lang: 'de-DE' }
        };

        // DOM Elements
        const form = document.getElementById('expenseForm');
        const expenseList = document.getElementById('expenseItems');
        const totalDisplay = document.getElementById('totalDisplay');
        const currencySelector = document.getElementById('currencySelector');
        const ctx = document.getElementById('expenseChart').getContext('2d');
        let chartInstance = null;

        // Init
        function init() {
            currencySelector.value = currency;
            renderExpenses();
            updateChart();
            updateTotal();
        }

        // Format Currency
        function formatMoney(amount) {
            const config = currencyConfig[currency];
            return new Intl.NumberFormat(config.lang, {
                style: 'currency',
                currency: currency
            }).format(amount);
        }

        // Handle Currency Change
        currencySelector.addEventListener('change', (e) => {
            currency = e.target.value;
            localStorage.setItem('currency', currency);
            renderExpenses();
            updateTotal();
        });

        // Add Expense
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;

            expenses.push({
                id: Date.now(),
                description,
                amount,
                category,
                date: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric' })
            });

            saveExpenses();
            renderExpenses();
            updateChart();
            updateTotal();
            form.reset();
        });

        // Save
        const saveExpenses = () => localStorage.setItem('expenses', JSON.stringify(expenses));

        // Delete
        window.deleteExpense = (id) => {
            expenses = expenses.filter(e => e.id !== id);
            saveExpenses();
            renderExpenses();
            updateChart();
            updateTotal();
        };

        // Render List
        function renderExpenses() {
            expenseList.innerHTML = '';
            if (expenses.length === 0) {
                expenseList.innerHTML = `
                    <div style="text-align: center; color: var(--text-secondary); padding: 2rem;">
                        <i class="ph ph-receipt" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <p>No transactions yet. Start adding some!</p>
                    </div>`;
                return;
            }

            [...expenses].reverse().forEach((expense, index) => {
                const config = categoryConfig[expense.category];
                const item = document.createElement('div');
                item.className = 'expense-item';
                item.style.animationDelay = `${index * 0.05}s`;

                item.innerHTML = `
                    <div class="cat-icon" style="background-color: ${config.bg}; color: ${config.color}">
                        <i class="ph-fill ${config.icon}"></i>
                    </div>
                    <div class="item-details">
                        <h4>${expense.description}</h4>
                        <p>${expense.date} • ${expense.category}</p>
                    </div>
                    <span class="item-amount" style="color: ${config.color}">- ${formatMoney(expense.amount)}</span>
                    <button class="delete-btn" onclick="deleteExpense(${expense.id})">
                        <i class="ph-bold ph-trash"></i>
                    </button>
                `;
                expenseList.appendChild(item);
            });
        }

        // Update Chart
        function updateChart() {
            if (chartInstance) chartInstance.destroy();

            const totals = { 'Food': 0, 'Transport': 0, 'Entertainment': 0, 'Other': 0 };
            expenses.forEach(e => totals[e.category] += e.amount);

            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(totals),
                    datasets: [{
                        data: Object.values(totals),
                        backgroundColor: Object.keys(totals).map(k => categoryConfig[k].color),
                        borderWidth: 0,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    cutout: '85%',
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#1eff293b',
                            padding: 12,
                            bodyFont: { family: 'Outfit', size: 14 },
                            callbacks: {
                                label: function (context) {
                                    return ' ' + formatMoney(context.raw);
                                }
                            }
                        }
                    }
                }
            });
        }

        // Update Total
        function updateTotal() {
            const total = expenses.reduce((sum, e) => sum + e.amount, 0);
            totalDisplay.textContent = formatMoney(total);
        }

        init();
    </script>
</body>

</html>
